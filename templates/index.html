<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">


    <title>Rate your Artist</title>
</head>
<body>
    <div class="container">
      <img src="../static/logo.png" alt="logo" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Your Name</h3>
          <input
            type="text"
            name="fullname"
            placeholder="Write your name here"
          />
        </div>
        <div class="form-group">
          <h3>Select artist name below</h3>
          <select name="artist">
            <option value="">Select Artist</option>
            <option value="Dee Luck">Dee Luck</option>
            <option value="Swanky Otr">Swanky Otr</option>
            <option value="Young Njita">Young NJita</option>
            <option value="Mako Chally">Mako Chally</option>
            <option value="Montana OG Karama">Montana OG Karama (Montanation)</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate your artist</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Comments about your artist</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you like about your artist..."
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>

</body>
</html>
